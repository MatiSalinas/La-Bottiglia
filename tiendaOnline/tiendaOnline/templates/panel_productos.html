{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% if object_list %}
<div class="container">
    <div class="botonContainerProducto">
        <a href="{% url 'panel-producto-nuevo'%}"><svg xmlns="http://www.w3.org/2000/svg" width="2.4rem" height="2.4rem" viewBox="0 0 24 24"><path class='agregar_icon' d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"/></svg></a>
        <h4 style='font-size:1.3rem;'>Agregar producto</h4>
    </div>

<div class="cards">
{% for producto in object_list %}
    <div class="card">
        <div class="foto">
            {% if producto.img %}
            <img src='../../media/{{producto.img}}' alt="vino" height="100%" width"100%">
            {% else %}
            <img src='{% static "images/cordero-lobo-cs.jpg" %}' alt="vino" height="100%" width"100%">
            {% endif %}

        </div>
        <div class="info">
        <div class="nombre">{{producto.nombre}}</div>
        <div class="precio">${{producto.pVenta}}</div>
        <a href="{% url 'panel-productos-delete' producto.id %}" class='delete_icon'><svg clip-rule="evenodd" fill-rule="evenodd"  width="2rem" height="2rem" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class='borrar_icon' d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z" fill-rule="nonzero"/></svg></a>
        <a href="{% url 'panel-productos-editar' producto.id %}" class='update_icon'><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24"><path class='editar_icon' d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></a>
        </div>
    </div>
{% endfor %}
</div>
</div>
{% endif %}
{% endblock contenido %}
