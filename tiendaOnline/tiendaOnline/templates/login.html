{% extends 'base.html' %}
{% block contenido %}

<div class="container">
<div class="loginContainer">
<h3>Inicia Sesion</h3>
{% if errors %}
    <p style="color: red">Errores en el registro de usuario: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
<table>
{{ formulario.as_table }}
</table>
<input type="submit" value="Iniciar sesion">

</form>

<p> No tenes cuenta? <a href="{% url 'auth-register'%}">Create una</a> </p>
</div>
</div>
{% endblock %}
