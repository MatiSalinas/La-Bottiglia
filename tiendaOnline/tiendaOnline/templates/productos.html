{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="categorias">
    <div class="catTitle">Categorias</div>
    <div class="svg"></div>
    <div class="svg"></div>
    <div class="order"></div>
    <select name="" id="">
        <option value="a-z">Nombre(A-Z)</option>
        <option value="z-a">Nombre(Z-A)</option>
        <option value="high">Mayor precio</option>
        <option value="low">Menor precio</option>
    </select>
</div>
<div class="container">
    <div class="checkbuttons">
        <div>
            <input type="checkbox" name="productSelect" id="vinos" value="vinos">
            <label for="vinos">Vinos</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="malbec" value="malbec">
            <label for="malbec">Malbec</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="blanco" value="blanco">
            <label for="blanco">Blancos</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="blend" value="ble">
            <label for="blend">Blends</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="destilados" value="destilados">
            <label for="destilados">Destilados</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="vodka" value="vodka">
            <label for="vodka">Vodka</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="whisky" value="whisky">
            <label for="whisky">Whisky</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="ron" value="ron">
            <label for="ron">Ron</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="gin" value="gin">
            <label for="gin">Gines</label>
        </div>
        <div>
            <input type="checkbox" name="productSelect" id="esmpumantes" value="esmpumantes">
            <label for="esmpumantes">Espumantes</label>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="foto">
                <img src='{% static "images/Vino-stock.jpg" %}' alt="vino" height="100%" width"100%">
            </div> 
            <div class="info">
            <div class="nombre">Vino</div>
            <div class="precio">$520</div>
            </div>

        </div>
        <div class="card">
            <div class="foto">
                <img src='{% static "images/ron.jpg" %}' alt="vino" height="100%" width='100%'>
            </div> 
            <div class="info">
            <div class="nombre">Ron</div>
            <div class="precio">$520</div>
        </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</div>
{% endblock contenido %}
