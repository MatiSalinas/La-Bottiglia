{% extends 'base.html' %}
{% load static %}
{% block contenido %}


<div class="container">
    <div class="opcionesPerfil">
        <a href="{% url 'auth-perfil'%}" class='aPerfil'>Perfil</a>
        <a href="{% url 'auth-editar-perfil'%}" class='aPerfil selected'>Editar Perfil</a>
        <a href="{% url 'auth-avatar'%}" class='aPerfil'>Editar Avatar e informacion</a>
        
    </div>
{% if errors %}
    <p style="color: red">Errores en el registro de usuario: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
<table>
{{ formulario.as_table }}
</table>
<input type="submit" value="Guardar" >

</form>
</div>
{% endblock contenido %}
