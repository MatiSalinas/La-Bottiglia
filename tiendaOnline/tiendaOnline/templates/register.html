{% extends 'base.html' %}
{% load static %}
{% block contenido %}

<div class="container">



<div class="loginContainer">
    <h3>Registra tu usuario</h3>
{% if errors %}
    <p style="color: red">Errores en el registro de usuario: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <table>
{{ formulario.as_table }}
</table>
<input type="submit" value="Registrar Usuario" >

</form>
</div>
</div>
{% endblock contenido %}
