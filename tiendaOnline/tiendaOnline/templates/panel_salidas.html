{% extends 'base.html' %}
{% block contenido %}
{% if object_list %}
<div class="container">
    <table cellspacing='20px'>
        <tr class='panelRow'>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        {% for salida in object_list %}
        <tr class='panelRow'>
            <td>{{salida.codigo}}</td>
            <td>{{salida.nombre}}</td>
            <td>{{salida.fecha}}</td>
            <td>{{salida.stock}}</td>
            <td><a href="{% url 'panel-salidas-editar' salida.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24"><path class='editar_icon' d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></a> <a href="{% url 'panel-salidas-delete' salida.id %}"><svg clip-rule="evenodd" fill-rule="evenodd"  width="2rem" height="2rem" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class='borrar_icon' d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z" fill-rule="nonzero"/></svg></a></td>
        </tr>
        {% endfor %}
    </table>

</div>
{% else %}
<h3>No Hay salidas</h3>
{% endif %}
{% endblock contenido %}
